Odds: <span id="probDisplay">Blah</span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var rawData;

$(document).ready(function() {
    $.ajax({
        type: "GET",
        url: "https://raw.githubusercontent.com/cheeze42/cheeze42.github.io/main/4d6kh3_stat_odds.csv",
        dataType: "text",
        success: function(data) {processData(data);}
    });
});

function processData(allText) {
    var allTextLines = allText.split(/\r\n|\n/);
    var headers = allTextLines[0].split(',');
    var lines = [];

    for (var i=1; i<allTextLines.length; i++) {
        var data = allTextLines[i].split(',');
        if (data.length == headers.length) {

            var tarr = {};
            for (var j=0; j<headers.length; j++) {
				tarr[headers[j]] = data[j];
            }
            lines.push(tarr);
        }
    }
    rawData = lines;
	updateOdds();
}

function updateOdds(){
	var inputStats = [];
	for (var i=0; i<6; i++){
		inputStats.push($("#stat"+(i+1)).val());
	}
	inputStats.sort(function(a,b){return b-a});
	for (var i=0; i<rawData.length; i++){
		var equal = true;
		for (var j=0; j<6; j++){
			if (inputStats[j] !== rawData[i]['stat'+(j+1)]) {
				equal = false;
				break;
			}
		}
		if (equal){
			$("#probDisplay").text(rawData[i]['prob']);
			break;
		}
	}
}
</script>
